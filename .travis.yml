sudo: false
cache: bundler
language: ruby
bundler_args: --without local_development
script:
- bundle exec rake
- bundle exec ataru check
rvm:
  - 2.0.0
  - 2.1
  - 2.2
  - rbx-2
  - ruby-head
matrix:
  include:
    - rvm: jruby-19mode
      env: JRUBY_OPTS='--server -Xcompile.invokedynamic=false'
    - rvm: jruby-head
      env: JRUBY_OPTS='--server -Xcompile.invokedynamic=false'
  allow_failures:
    - rvm: jruby-head
      env: JRUBY_OPTS='--server -Xcompile.invokedynamic=false'
    - rvm: ruby-head
  fast_finish: true
